<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	
	<style>
		.abc{width:64px;height:64px;overflow:hidden;position:relative}.abc img{position:absolute;left:-100%;right:-100%;top:-100%;bottom:-100%;margin:auto;min-height:100%;min-width:100%}
	</style>
	
	<br><br><br>
	<div class="container">
		
		<div class="col col-md-5">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="form-group">
						 <label for="blogID">Blog ID:</label><input type="text" class="form-control" id="blogID" />
					</div>
					<p class="help-block">Blogger assigns each blog a unique ID. Or use my blog for an example: 6169819136321035666</p>
					<button class="btn btn-default" onclick="getPosts();">Get Preview & Code</button>
				</div>
			</div>
			
			<br>
			<br>
			<br>
			<div class="row clearfix">
				<h4>Code:</h4>
			</div>
		</div>

		<div class="col col-md-5">
			<h4>Preview:</h4>
			<ul class="list-group" id="post_list"></ul>
		</div>

		
	</div>
	<br><br><br>





	<script>
		
		var jqueryhack = jQuery;

		function getPosts(){
			var blogID = jqueryhack('#blogID').val();
			jqueryhack('#post_list').html('');

			jqueryhack.getJSON("https://www.googleapis.com/blogger/v3/blogs/" + blogID + "/posts?fetchImages=true&key=AIzaSyDz9VuctC0hrC0FUkmUaX2PfGSC63uHnPk",function(e){var t=e.items;for(var n in t){var r=t[n];var i;if(r.images){i=r.images[0].url}else{i="http:"+r.author.image.url}var s=r.url;var o=r.title;var u=jqueryhack.trim(jqueryhack(jqueryhack.parseHTML(r.content)).text()).substring(0,300).split(" ").slice(0,-1).join(" ")+"...";var a='<li class="list-group-item"><div class="media">				    <a class="pull-left" href="'+s+'">				      <div class="abc">				      <img class="media-object" height="64px" src="'+i+'">				      </div>				    </a>				    <div class="media-body">				      <h4 class="media-heading"><a href="'+s+'">'+o+"</a></h4>				      "+u+"				    </div>				 </div> </li>";
				appendPost(a);
				}});
			
		}

		function appendPost(post){
			jqueryhack("#post_list").append(post);
		}

	</script>


</body>
</html>
